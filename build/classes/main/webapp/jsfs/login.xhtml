<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich" >

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Είσοδος στο Σύστημα - Εφαρμογή Διαχείρισης Ακινήτων - Ταµείο Εθνικής Άµυνας(ΤΕΘΑ)</ui:define>    
    
    <ui:define name="content">    
    
        <f:view>
            <center>
            <h:panelGrid width="380" columns="2" border="0">
                <rich:panel header="Είσοδος στο Σύστημα" style="background-color: #ebf3fd;">
                    <h:form id="loginform">
                        <h:outputText value="Παρακαλώ Συμπληρώστε τα στοιχεία εισόδου" />
                        <h:panelGrid id="lpg" columns="2" >
                            
                        <h:outputText value="Όνομα Χρήστη"/> 
                        <h:inputText id="username" value="#{LoginBean.username}" styleClass="inputbox"/>
                        <h:outputText value=""/>
                        <h:message for="username" styleClass="errors"/>


                        <h:outputText value="Συνθηματικό"/> 
                        <h:inputSecret id="password" value="#{LoginBean.password}" styleClass="inputbox"/>
                        <h:outputText value=""/>
                        <h:message for="password" styleClass="errors"/>


                        <h:outputText value=""/>
                        <h:commandButton value="Είσοδος" action="#{LoginBean.validateUser}" styleClass="submitButton"/>
                        </h:panelGrid>
                    </h:form>

                </rich:panel>
                </h:panelGrid>
            </center>
        </f:view> 
    
   </ui:define>
    
</ui:composition>    
</body>
</html>
