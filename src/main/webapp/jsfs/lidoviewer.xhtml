<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich" template="/templates/template.xhtml"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"   >
    
    <ui:define name="logo">
        <h:graphicImage id="logoimg" url="../resources/images/#{lidoBean.logoImage}" rendered="#{not empty lidoBean.logoImage}"/>
    </ui:define>
    
    <!--ui:define name="languages">
        <ui:repeat var="language" value="#{lidoBean.languagesList}" varStatus="status">
            <h:outputLink value="#{lidoBean.currentUrl}&amp;baselang=#{language}">#{language}</h:outputLink>&nbsp;
        </ui:repeat>     
    </ui:define-->  
    
    <ui:define name="languages">
        <h:form id="lidoFormXML">
        <ui:repeat var="language" value="#{lidoBean.languagesList}" varStatus="status">            
            <h:commandLink onmouseover="" onclick="document.getElementById('lidoFormXML:baselang').value='#{language}';">#{language}</h:commandLink>&nbsp;
        </ui:repeat> 
            <h:inputHidden id="baselang" value="#{language}"/>
            <h:inputHidden id="xmlData" value='#{lidoBean.xmlData}'/>
            
        </h:form>
    </ui:define>  

      
   
    <ui:define name="content">       
        
  <!--
        <h:outputText value="#{lidoBean.skin}" rendered="#{not empty lidoBean.skin}"/>
        <h:outputText value="#{initParam['org.richfaces.skin']}" />
  -->
        <h:panelGroup id="mastergroup"  >
            <h:panelGrid columns="3" columnClasses="upper,seperator,upper">
                
                <h:panelGrid columns="1" columnClasses="upper">                   
                    <rich:panel header="Gallery" rendered="#{not empty lidoBean.reslink}">  
                        <center><h:graphicImage value="#{lidoBean.reslink}" style="float: none;" width="70px" height="70px"/></center>
                    </rich:panel>
                    
                    <rich:panel header="Record Description">            
                    <h:panelGroup id="recordgroup"  >
                        <h:form id="form3">
                        <h:panelGrid columns="2">                            
                            <h:outputText value="#{lidoBean.recpreflbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.recpref}"/>
                            <h:outputText value="#{lidoBean.recpref}"                                 rendered="#{not empty lidoBean.recpref}"/>                       

                            <h:outputText value="#{lidoBean.rectypelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.rectype}"/>
                            <h:outputText value="#{lidoBean.rectype}"                                 rendered="#{not empty lidoBean.rectype}"/>

                            <h:outputText value="#{lidoBean.recsourcelbl}:" style="font-weight:bold"  rendered="#{not empty lidoBean.recsource}"/>
                            <h:outputText value="#{lidoBean.recsource}"                               rendered="#{not empty lidoBean.recsource}"/>                     

                            <h:outputText value="#{lidoBean.recenclbl}:"    style="font-weight:bold"  rendered="#{not empty lidoBean.recenc}"/>
                            <h:outputText value="#{lidoBean.recenc}"                                  rendered="#{not empty lidoBean.recenc}"/>  

                            <h:outputText value="#{lidoBean.reclabellbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.reclabel}"/>
                            <h:outputText value="#{lidoBean.reclabel}"                                rendered="#{not empty lidoBean.reclabel}"/>  

                            <h:outputText value="#{lidoBean.recordidlbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.recordid}"/>
                            <h:outputText value="#{lidoBean.recordid}"                                rendered="#{not empty lidoBean.recordid}"/>
                            
                            <h:outputText value="#{lidoBean.conceptidlbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.conceptid}"/>
                            <h:outputText value="#{lidoBean.conceptid}"                               rendered="#{not empty lidoBean.conceptid}"/>
                            
                            <h:outputText value="#{lidoBean.categorytermlbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.categoryterm}"/>
                            <h:outputText value="#{lidoBean.categoryterm}"                               rendered="#{not empty lidoBean.categoryterm}"/>
                            
                            <h:outputText value="#{lidoBean.repositorynamelbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.repositoryname}"/>
                            <h:outputText value="#{lidoBean.repositoryname}"                               rendered="#{not empty lidoBean.repositoryname}"/>
                            
                            <h:outputText value="#{lidoBean.repositoryworkidlbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.repositoryworkid}"/>
                            <h:outputText value="#{lidoBean.repositoryworkid}"                               rendered="#{not empty lidoBean.repositoryworkid}"/>
                            
                            <h:outputText value="#{lidoBean.measurementlbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.omeasurement}"/>
                            <h:outputText value="#{lidoBean.omeasurement}"                               rendered="#{not empty lidoBean.omeasurement}"/>
                        
                        </h:panelGrid>
                            </h:form>
                    </h:panelGroup>           
                </rich:panel>
                
                                    
               </h:panelGrid>
                <h:panelGrid columns="1" columnClasses="seperator">
                    
                </h:panelGrid>
               <h:panelGrid columns="1" columnClasses="upper">
                   <rich:panel header="Descriptive Metadata">  
                    <h:panelGroup id="descrgroup">
                        <h:panelGrid columns="2"> 
                            <h:outputText value="#{lidoBean.otitlelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.otitle}"/>
                            <h:outputText value="#{lidoBean.otitle}"                                 rendered="#{not empty lidoBean.otitle}"/>                       

                            <h:outputText value="#{lidoBean.titlelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.title}"/>
                            <h:outputText value="#{lidoBean.title}"                                 rendered="#{not empty lidoBean.title}"/>   
                            
                            <h:outputText value="#{lidoBean.typelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.type}"/>
                            <h:outputText value="#{lidoBean.type}"                                 rendered="#{not empty lidoBean.type}"/>   
                            
                            <h:outputText value="#{lidoBean.odescvaluelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.odescvalue}"/>
                            <h:outputText value="#{lidoBean.odescvalue}" rendered="#{not empty lidoBean.odescvalue}"/>     
                        </h:panelGrid>
                                                
                        <h:form id="form1">
                            <h:panelGrid width="100%" rendered="#{not empty lidoBean.subconceptterms}}">
                                <rich:dataTable id="subtable" value="#{lidoBean.subconceptterms}" var="term" iterationStatusVar="it"  rows="7"  >
                                    <rich:column width="10%">
                                        <f:facet name="header"> <h:outputText value="Index" /></f:facet>
                                        #{it.index+1}
                                    </rich:column>
                                    <rich:column width="90%"  >
                                        <f:facet name="header"><h:outputText value="Search Terms" /></f:facet>
                                        <h:outputText value="#{term}" />
                                    </rich:column>
                                </rich:dataTable>                        
                            <rich:dataScroller for="subtable" maxPages="3" />                       
                            </h:panelGrid>
                        </h:form>

                        <h:form id="form2">
                            <h:panelGrid width="100%" rendered="#{not empty lidoBean.events}">
                                <rich:dataTable id="eventtable" value="#{lidoBean.events}" var="event" iterationStatusVar="it"  rows="7"  >
                                    <rich:column >
                                        <f:facet name="header"> <h:outputText value="Index" /></f:facet>
                                        #{it.index+1}
                                    </rich:column>
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Type" /></f:facet>
                                        <h:outputText value="#{event.eventype}" />
                                    </rich:column>
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Date" /></f:facet>
                                        <h:outputText value="#{event.date}" />
                                    </rich:column>      
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Place" /></f:facet>
                                        <h:outputText value="#{event.place}" />
                                    </rich:column>                        
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Actors" /></f:facet>
                                        <h:outputText value="#{event.actors}" />
                                    </rich:column>                                                            
                                </rich:dataTable>                        
                            <rich:dataScroller for="eventtable" maxPages="3" />                       
                            </h:panelGrid>
                        </h:form>                        
                        
                    </h:panelGroup>                               
               </rich:panel>
                
                
               <rich:panel header="Administrative Metadata" rendered="#{not empty lidoBean.recWraprecid}"> 
                   <h:panelGroup id="admingroup">
                       
                       <h:panelGrid columns="2"> 
                            <h:outputText value="#{lidoBean.recWraprecidlbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.recWraprecid}"/>
                            <h:outputText value="#{lidoBean.recWraprecid}"        escape="false"  rendered="#{not empty lidoBean.recWraprecid}"/>                       

                            <h:outputText value="#{lidoBean.recWraprectypelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.recWraprectype}"/>
                            <h:outputText value="#{lidoBean.recWraprectype}"                                 rendered="#{not empty lidoBean.recWraprectype}"/>   
                            
                            <h:outputText value="#{lidoBean.recWraprecsourcelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.recWraprecsource}"/>
                            <h:outputText value="#{lidoBean.recWraprecsource}"        escape="false" rendered="#{not empty lidoBean.recWraprecsource}"/>
                            
                            <h:outputText value="#{lidoBean.recWraprecrightslbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.recWraprecrights}"/>
                            <h:outputText value="#{lidoBean.recWraprecrights}"        escape="false" rendered="#{not empty lidoBean.recWraprecrights}"/>
                        </h:panelGrid>
                       
                       <h:panelGrid width="100%" rendered="#{not empty lidoBean.adminRightsHolders}">
                           <rich:dataTable id="rightstable" value="#{lidoBean.adminRightsHolders}" iterationStatusVar="it" var="adminrightholder" rows="1">
                               <rich:column>
                               <f:facet name="header">
                                   <h:outputText value="#{lidoBean.rightsWraplegalbodynamelbl}" style="font-weight:bold"></h:outputText>
                               </f:facet>
                                   <h:outputText value="#{adminrightholder.legalBodyName}" rendered="#{not empty adminrightholder.legalBodyName}"/>
                               </rich:column>
                               
                                <rich:column>
                               <f:facet name="header">
                                   <h:outputText value="#{lidoBean.rightsWraplegalbodyweblinklbl}" style="font-weight:bold"></h:outputText>
                               </f:facet>
                                   <h:outputText value="#{adminrightholder.legalBodyWeblink}" rendered="#{not empty adminresource.legalBodyWeblink}"/>
                               </rich:column>
                                                             
                               <rich:dataScroller for="adminresourcestable" maxPages="3" /> 
                           </rich:dataTable>
                           <rich:dataScroller for="adminresourcestable" maxPages="5" />
                       </h:panelGrid>
                       
                       <h:panelGrid width="100%" rendered="#{not empty lidoBean.adminResources}">
                           <rich:dataTable id="adminresourcestable" value="#{lidoBean.adminResources}" iterationStatusVar="it" var="adminresource" rows="1">
                               <rich:column>
                               <f:facet name="header">
                                   <h:outputText value="Resource link" style="font-weight:bold"></h:outputText>
                               </f:facet>
                                   <h:graphicImage value="#{adminresource.resourceLink}" rendered="#{not empty adminresource.resourceLink}" style="float:none"  width="70px" height="70px"/>
                                   
                               </rich:column>
                               
                               <rich:column>
                               <f:facet name="header">
                                   <h:outputText value="Measurements" style="font-weight:bold"></h:outputText>
                               </f:facet>
                                   <h:outputText value="#{adminresource.measurementType}: #{adminresource.measurementValue} #{adminresource.measurementUnit}" rendered="#{not empty adminresource.measurementType}"/>
                               </rich:column>
                                                             
                               <rich:dataScroller for="adminresourcestable" maxPages="3" /> 
                           </rich:dataTable>
                           <rich:dataScroller for="adminresourcestable" maxPages="5" />
                           </h:panelGrid>
                              <!-- 
                           <h:outputText value="#{lidoBean.reslinklbl}:" style="font-weight:bold"  rendered="#{not empty lidoBean.recordid}"/>
                           <h:outputText value="#{lidoBean.reslink}"                               rendered="#{not empty lidoBean.reslink}"/>
                           
                           <h:outputText value="#{lidoBean.measurementlbl}:" style="font-weight:bold"  rendered="#{not empty lidoBean.recordid}"/>
                           <h:outputText value="#{lidoBean.measurementType}"                               rendered="#{not empty lidoBean.reslink}"/>
                               -->
                       
                   </h:panelGroup>
               </rich:panel>                 
                
            </h:panelGrid>
            
            </h:panelGrid>
            
            
               
        </h:panelGroup>
    </ui:define>
</ui:composition>
