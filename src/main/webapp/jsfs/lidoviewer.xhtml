<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j" 
      xmlns:rich="http://richfaces.org/rich" template="/templates/template.xhtml"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"   >

     
    <ui:define name="content">
        
        <h:panelGroup id="mastergroup"  >
            <h:panelGrid columns="2">  
                
                <rich:panel header="Gallery" rendered="#{not empty lidoBean.reslink}" >  
                   <h:graphicImage value="#{lidoBean.reslink}" style="float:none" />
               </rich:panel>     
                
               <rich:panel header="Descriptive Metadata">  
                    <h:panelGroup id="descrgroup"  >
                        <h:panelGrid columns="2"> 
                            <h:outputText value="#{lidoBean.otitlelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.otitle}"/>
                            <h:outputText value="#{lidoBean.otitle}"                                 rendered="#{not empty lidoBean.otitle}"/>                       

                            <h:outputText value="#{lidoBean.titlelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.title}"/>
                            <h:outputText value="#{lidoBean.title}"                                 rendered="#{not empty lidoBean.title}"/>   
                            
                            <h:outputText value="#{lidoBean.typelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.type}"/>
                            <h:outputText value="#{lidoBean.type}"                                 rendered="#{not empty lidoBean.type}"/>                                                        
                        </h:panelGrid>
                        
                        <h:form id="form1">
                            <h:panelGrid width="100%" >
                                <rich:dataTable id="subtable" value="#{lidoBean.subconceptterms}" var="term" iterationStatusVar="it"  rows="7"  >
                                    <rich:column width="10%">
                                        <f:facet name="header"> <h:outputText value="Index" /></f:facet>
                                        #{it.index+1}
                                    </rich:column>
                                    <rich:column width="90%"  >
                                        <f:facet name="header"><h:outputText value="Search Terms" /></f:facet>
                                        <h:outputText value="#{term}" />
                                    </rich:column>
                                </rich:dataTable>                        
                            <rich:dataScroller for="subtable" maxPages="3" />                       
                            </h:panelGrid>
                        </h:form>

                        <h:form id="form2">
                            <h:panelGrid width="100%" >
                                <rich:dataTable id="eventtable" value="#{lidoBean.events}" var="event" iterationStatusVar="it"  rows="7"  >
                                    <rich:column >
                                        <f:facet name="header"> <h:outputText value="Index" /></f:facet>
                                        #{it.index+1}
                                    </rich:column>
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Type" /></f:facet>
                                        <h:outputText value="#{event.eventype}" />
                                    </rich:column>
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Date" /></f:facet>
                                        <h:outputText value="#{event.date}" />
                                    </rich:column>      
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Place" /></f:facet>
                                        <h:outputText value="#{event.place}" />
                                    </rich:column>                        
                                    <rich:column   >
                                        <f:facet name="header"><h:outputText value="Actors" /></f:facet>
                                        <h:outputText value="#{event.actors}" />
                                    </rich:column>                                                            
                                </rich:dataTable>                        
                            <rich:dataScroller for="eventtable" maxPages="3" />                       
                            </h:panelGrid>
                        </h:form>                        
                        
                    </h:panelGroup>                               
               </rich:panel>                     
                
                
                <rich:panel header="Record Description">            
                    <h:panelGroup id="recordgroup"  >
                        <h:panelGrid columns="2">  
                            <h:outputText value="#{lidoBean.recpreflbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.recpref}"/>
                            <h:outputText value="#{lidoBean.recpref}"                                 rendered="#{not empty lidoBean.recpref}"/>                       

                            <h:outputText value="#{lidoBean.rectypelbl}:"   style="font-weight:bold"  rendered="#{not empty lidoBean.rectype}"/>
                            <h:outputText value="#{lidoBean.rectype}"                                 rendered="#{not empty lidoBean.rectype}"/>

                            <h:outputText value="#{lidoBean.recsourcelbl}:" style="font-weight:bold"  rendered="#{not empty lidoBean.recsource}"/>
                            <h:outputText value="#{lidoBean.recsource}"                               rendered="#{not empty lidoBean.recsource}"/>                     

                            <h:outputText value="#{lidoBean.recenclbl}:"    style="font-weight:bold"  rendered="#{not empty lidoBean.recenc}"/>
                            <h:outputText value="#{lidoBean.recenc}"                                  rendered="#{not empty lidoBean.recenc}"/>  

                            <h:outputText value="#{lidoBean.reclabellbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.reclabel}"/>
                            <h:outputText value="#{lidoBean.reclabel}"                                rendered="#{not empty lidoBean.reclabel}"/>  

                            <h:outputText value="#{lidoBean.recordidlbl}:"  style="font-weight:bold"  rendered="#{not empty lidoBean.recordid}"/>
                            <h:outputText value="#{lidoBean.recordid}"                                rendered="#{not empty lidoBean.recordid}"/>
                        </h:panelGrid>
                    </h:panelGroup>           
                </rich:panel>
                
               <rich:panel header="Administrative Metadata">  
               </rich:panel>                 
                
            </h:panelGrid>
        </h:panelGroup>
    </ui:define>
</ui:composition>
